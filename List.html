<!DOCTYPE html>
<html>
<head>
<title>Creating a Ordered List</title>
</head>
<h1>Ordered List</h1>
<body>
<h3>List of the Students</h3>
<OL type="A">
<Li>Kavitha</Li>
<li>Srujana</li>
<li>Vijaya</li>
<li>Prasaha</li>
</OL>
<h3>Unordered List</h3>
<UL type="square">
<Li>Kavitha</Li>
<li>Srujana</li>
<li>Vijaya</li>
<li>Prasaha</li>
</UL>
</body>
</html>
