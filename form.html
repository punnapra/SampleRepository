<!DOCTYPE html>
<html>
<head>
<title>Creating a form in HTML</title>
</head>
<body>
<form action="Sample.html" method="POST">
<fieldset>
<legend>Personal Details</legend>
First Name: <input type="text" id="f.name" name="first name" placeholder="First name">
Last Name: <input type="text" id="l.name" name="last name" placeholder="last name"><br>
E-mail: <input type="email" name="e-mail">
Password: <input type="password" name="pwd">
<input type="checkbox" name="password" ><br>
Numbers Only:<input type="number" name="numbonly" min="1" max="20">
Quantity: <input type="number" name="points" min="0" max="100" step="5" value="25"><br>
Date: <input type="date" name="today_date">
Time: <input type="time" name="time">
</fieldset>
<fieldset>
<legend>Color Selection</legend>
<input type="radio" name="color" value="Blue"checked>Blue

<input type="radio" name="color" value="Gray"checked>Gray

</fieldset>
<textarea name="sample-textarea" rows="2" cols="50">
This is the text area where we write multiple statements.
	
</textarea>
<input type="submit" value="submit">
</form>

</body>
</html>
