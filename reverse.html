<!DOCTYPE html>
<html>
<head>
	<title>Reverse string</title>
</head>
<body>
<script type="text/javascript">
function reverse_string(string)
{
var string;

var len = string.length;

var stringExp = string.split('');
var i;
for (i = len-1; i >=0;i--)
{
var result = document.write(stringExp[i]);
}

return result;
}
//we can write the text here to see it in reverse--
reverse_string("THIS IS A REVERSE STRING FUNCTION IN JS");
</script>  
</body>
</html>
